<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark mode</title>
    <link rel="stylesheet" href="../css/output.css" />
  </head>
  <body>
    <div
      class="min-h-screen flex justify-center items-center bg-white dark:bg-gray-900"
    >
      <div class="w-3/4 rounded-lg p-5 bg-gray-200 dark:bg-gray-800 shadow">
        <div class="dark:text-gray-200">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-bld my-2">Heading</h2>
            <div class="flex">
              <svg
                id="darkicon"
                onclick="switchmode()"
                class="w-6 h-6 text-gray-800 cursor-pointer dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  fill-rule="evenodd"
                  d="M11.675 2.015a.998.998 0 0 0-.403.011C6.09 2.4 2 6.722 2 12c0 5.523 4.477 10 10 10 4.356 0 8.058-2.784 9.43-6.667a1 1 0 0 0-1.02-1.33c-.08.006-.105.005-.127.005h-.001l-.028-.002A5.227 5.227 0 0 0 20 14a8 8 0 0 1-8-8c0-.952.121-1.752.404-2.558a.996.996 0 0 0 .096-.428V3a1 1 0 0 0-.825-.985Z"
                  clip-rule="evenodd"
                />
              </svg>

              <svg
                id="lighticon"
                onclick="switchmode()"
                class="w-6 h-6 hidden text-gray-800 cursor-pointer dark:text-white"
                onclick="switchmode(this)"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 5V3m0 18v-2M7.05 7.05 5.636 5.636m12.728 12.728L16.95 16.95M5 12H3m18 0h-2M7.05 16.95l-1.414 1.414M18.364 5.636 16.95 7.05M16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z"
                />
              </svg>
            </div>
          </div>
          <p class="text-sm">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Alias,
            ullam. Saepe ut qui ex placeat perspiciatis quae nostrum eum
            exercitationem culpa sed odio temporibus, cumque asperiores eos.
            Animi labore qui maxime, fugit sit iure modi blanditiis, molestias
            voluptas ut dolor!
          </p>
        </div>
      </div>
    </div>

    >
    <script>
      function switchmode() {
        const darkicon = document.querySelector("#darkicon");
        const lighticon = document.querySelector("#lighticon");
        const body = document.querySelector("body");

        darkicon.classList.toggle("hidden");
        lighticon.classList.toggle("hidden");
        body.classList.toggle("dark");
      }
    </script>
  </body>
</html>
